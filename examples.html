<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #eee;
  font: 16px sans-serif;
  margin: 0;
}

div {
  margin: 20px;
}

</style>
<body>
  <div>
    <header><h1>Examples</h1></header>
    <div>
      <h2>typeIn & erase</h2>
      <div>I like to eat <span id="fruit"></span>.</div>
    </div>
    <div>
      <h2>rollNumbers</h2>
      <div>Today, I have eaten <span id="number"></span> blueberries.</div>
    </div>
  </div>
  <script src="animate-text-content.js"></script>
  <script>
    var fruit = atc("fruit")
            .typeIn("apples")
            .pause(500)
            .erase()
            .typeIn("bananas")
            .pause(500)
            .erase()
            .typeIn("oranges")
            .pause(500)
            .erase()
            .go(),
        number = atc("number")
            .rollNumbers(0, 24)
            .pause(600)
            .rollNumbers(24, 38)
            .pause(600)
            .rollNumbers(38, 56)
            .pause(600)
            .rollNumbers(56, 0, 2)
            .go();
            
    fruit.loop = true;
    number.loop = true;
  </script>
</body>
